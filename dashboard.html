<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/trips.css" />
    <link rel="stylesheet" href="./css/dashboard.css" />
  </head>
  <body>
    <div class="header_container">
      <header class="content">
        <div class="logo">
          <a href="index.html" class="no_link">TripFinder</a>
        </div>
      </header>
    </div>
    <main class="content">
      <h2>Dashboard</h2>
    </main>

    <div class="overlay_window" id="new_trip_window">
      <div class="overlay_content content box">
        <h2>New trip</h2>
        <form id="new_trip">
          <div class="row">
            <div class="input_container">
              <label for="start_date">Start date</label>
              <input type="datetime-local" name="start_date" id="start_date" class="box" required />
            </div>
            <div class="input_container">
              <label for="end_date">End date</label>
              <input type="datetime-local" name="end_date" id="end_date" class="box" required />
            </div>
            <div class="input_container">
              <label for="max_participants">Max participants</label>
              <input type="number" name="max_participants" id="max_participants" class="box" required min="2">
            </div>
          </div>
          <div class="input_container">
            <label for="departure">Departure point</label>
            <input type="text" name="departure" id="departure" class="box" required>
          </div>
          <div class="input_container">
            <label for="destination">Destination</label>
            <input type="text" name="destination" id="destination" class="box" required>
          </div>
          <label>Trip schedule</label>
          <div id="editor_container">
            <div id="quill_container"></div>
          </div>
          <input type="submit" value="Create" class="colored">
        </form>
      </div>
    </div>

    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/dashboard.js"></script>
  </body>
</html>
