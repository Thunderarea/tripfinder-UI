html <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/trips.css" />
    <link rel="stylesheet" href="./css/profile.css" />
  </head>
  <body>
    <div class="header_container">
      <header class="content">
        <div class="logo">
          <a href="index.html" class="no_link">TripFinder</a>
        </div>
      </header>
    </div>
    <main class="content">
      <h2>Profile</h2>
      
      <div id="body_container">
        <div id="profile" class="box">
          <table>
            <tr>
              <td class="titles"> Username: </td>
              <td> <div id="username" class="details">Username</div>
            </tr>
            <tr>
              <td class="titles"> Usertype: </td>
              <td> <div id="usertype" class="details">usertype</div>
            </tr>
            <tr>
              <td class="titles"> Name/Brand name: </td>
              <td> <div id="brand_name" class="details">name/brand name</div>
            </tr>
            <tr>
              <td class="titles"> Surname/Owner: </td>
              <td> <div id="owner" class="details">surname/owner</div>
            </tr>
            <tr>
              <td class="titles"> Tax code: </td>
              <td> <div id="taxcode" class="details">123456789</div>
            </tr>
          </table>
          
        </div>

      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/profile.js"></script>
    <script src="script.js"></script>
  </body>
</html>
