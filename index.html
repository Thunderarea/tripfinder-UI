<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/trips.css" />
  </head>
  <body>
    <div class="header_container">
      <header class="content">
        <div class="logo">
          <a href="index.html" class="no_link">TripFinder</a>
        </div>
      </header>
    </div>
    <main class="content">
      <h2>Trips</h2>
      <div id="body_container">
        <div id="filters" class="box">
          <div class="filters_title">Filters</div>
          <div class="filters_container">
            <div class="filter">
              <div class="filter_title">
                <iconify-icon icon="mdi:calendar-arrow-right"></iconify-icon>
                <label for="start_date">Departure date</label>
              </div>
              <input type="date" name="start_date" id="start_date" class="box" />
            </div>
            <div class="filter">
              <div class="filter_title">
                <iconify-icon icon="mdi:calendar-arrow-left"></iconify-icon>
                <label for="end_date">Return date</label>
              </div>
              <input type="date" name="end_date" id="end_date" class="box" placeholder="" />
            </div>
            <div class="filter">
              <div class="filter_title">
                <iconify-icon icon="bx:trip"></iconify-icon>
                <label for="destination">Destination</label>
              </div>
              <select name="destination" id="destination" class="box">
                <option selected value>All</option>
              </select>
            </div>
            <div class="filter">
              <div class="filter_title">
                <iconify-icon icon="bx:map"></iconify-icon>
                <label for="departure">Departure</label>
              </div>
              <select name="departure" id="departure" class="box">
                <option selected value>All</option>
              </select>
            </div>
            <div class="filter">
              <div class="filter_title">
                <iconify-icon icon="mdi:company"></iconify-icon>
                <label for="agency">Agency</label>
              </div>
              <select name="agency" id="agency" class="box">
                <option value="1">Agency 1</option>
                <option value="2">Agency 2</option>
                <option value="3">Agency 3</option>
              </select>
            </div>
          </div>
          <button id="apply_button" class="colored wide">Apply</button>
        </div>

        <div id="trips">
          <h4 id="page_subtitle"></h4>
          <ul id="trips_list"></ul>
        </div>
      </div>
    </main>

    <script type="module" src="./js/home.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
